font_family             Operator Mono Lig Book
bold_font               Operator Mono Lig Medium
italic_font             Operator Mono Lig Book Italic
bold_italic_font        Operator Mono Lig Medium Italic

font_size               20.0
map ctrl+plus           change_font_size current +2.0
map ctrl+minus          change_font_size current -2.0
map ctrl+0              change_font_size current 12.0

remember_window_size    no
initial_window_width    640
initial_window_height   500

symbol_map              U+0080-02AF, U+0300-03FF, U+0600-06FF, U+0C00-0C7F, U+1DC0-1DFF, U+1E00-1EFF, U+2000-209F, U+20D0-214F, U+2190-23FF, U+2460-25FF, U+2600-27EF, U+2900-29FF, U+2B00-2BFF, U+2C60-2C7F, U+2E00-2E7F, U+3000-303F, U+A490-A4CF, U+E000-F8FF, U+FE00-FE0F, U+FE30-FE4F, U+1F000-1F02F, U+1F0A0-1F0FF, U+1F100-1F64F, U+1F680-1F6FF, U+1F910-1F96B, U+1F980-1F9E0 Menlo

macos_option_as_alt     left
confirm_os_window_close 1
